<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src = "d3-transform.js"></script>
</head>

<body>
    <svg class="group" width = "300" height = "300">
        <g>
            <rect x = "20" 
            y = "20"
            width = "60"
            height = "60"
            fill = "green"
            />
            <circle cx="0"
            y="0"
            r="30"
            fill="green"
            />
        </g>
     </svg>
     <script>
        let svg = d3.select(".group")
        let group = svg.select("g")
        let groupTransform = d3Transform()
            .translate([60,60])
            .rotate(30)
        group.attr("transform", groupTransform)
     </script>
</body>

</html>
