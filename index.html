<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div class="test">Hello World!</div>
    <div class="test3 anotherClass">Hello World!</div>

    <script>
        d3.select("div.test").classed("test2", true)
        d3.select("div.test3").classed("anotherClass", false)

    </script>
</body>

</html>
