<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <ul id="list">
        <li></li>
        <li></li>
    </ul>

    <script>
        d3.select("#list").selectAll("li").data([10, 20, 30, 40, 50]).text((d) => "This is preexisting li " + d)
                .enter().append("li").text((d) => "This is dynamically created li " + d)
    </script>
</body>

</html>
