<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
    <div id="svgContainer"></div>

    <script>
        let width = 400
        let height = 400
        let svg = d3.select("#svgContainer").append("svg").attr("width", width).attr("height", height)
        svg.append("line")
            .attr("x1", "100")
            .attr("y1", "50")
            .attr("x2", "250")
            .attr("y2", 300)
            .attr("style", "stroke: rgb(255,0,0); stroke-width: 2")
        svg.append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 50)
            .attr("height", 80)
            .attr("fill", "green")
    </script>
</body>

</html>
